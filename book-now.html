  <style>
    .book-now-page .book-band {
      padding: 54px 0;

    .book-now-page .book-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin: 0 0 34px 0;
    }

    /*
      IMPORTANT:
      Do NOT override .btn-pill base/hover styles here.
      On the home page, .btn-pill already turns purple on hover via global CSS.
    */

    .book-now-page .book-card {
      width: min(560px, calc(100% - 44px));
      margin: 0 auto;
      background: var(--home-plum); /* invert: card is plum now */
      border-radius: 14px;
      padding: 30px 26px;
      text-align: center;
      border: 1px solid rgba(0,0,0,0.10);
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
    }

    .book-now-page .book-card h2 {
      font-size: 14px;
      font-weight: 800;
      margin: 0 0 10px 0;
      letter-spacing: 0.02em;
      color: #111;
    }

    .book-now-page .book-card p {
      margin: 0 0 18px 0;
      font-size: 14px;
      line-height: 1.45;
      color: #111;
    }

    .book-now-page .book-card p:last-child { margin-bottom: 0; }

    .book-now-page .book-card a {
      color: #111;
      text-decoration: none;
      font-weight: 600;
    }

    .book-now-page .book-card a:hover,
    .book-now-page .book-card a:focus {
      text-decoration: underline;
      text-underline-offset: 3px;
    }
