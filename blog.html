  <!-- Page-specific tweaks to restore 2-column layout + floating styled image -->
  <style>
    /* Ensure we ALWAYS have the 2-column grid on desktop, regardless of global CSS changes */
    .blog-page .blog-wrap {
      padding: clamp(34px, 5vw, 64px) 0;
      background: #fff;
    }

    .blog-page .blog-grid {
      display: grid;
      grid-template-columns: 1fr 260px; /* text left, image right */
      gap: clamp(18px, 3.2vw, 44px);
      align-items: center;
    }

    /* Center the text block within the left column */
    .blog-page .blog-text {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 220px;
    }

    /* Right column image: rounded corners + shadow like About */
    .blog-page .blog-logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blog-page .blog-logo img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      display: block;

      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.10);
      border: 1px solid rgba(0, 0, 0, 0.10);
      background: #fff;
    }

    /* Mobile: stack, keep text above image */
    @media (max-width: 900px) {
      .blog-page .blog-grid {
        grid-template-columns: 1fr;
        gap: 22px;
      }

      .blog-page .blog-text { min-height: auto; }
    }
  </style>
